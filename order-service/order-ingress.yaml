apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mernspace-order-ingress
  annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /api/order(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: order-service
              port:
                number: 5503

